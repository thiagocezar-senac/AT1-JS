<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Av 2 - Notas do vestibular</title>
</head>

<body>
    <h3>Cadastro do aluno vestibulando e suas notas:</h3>

    <div class="aluno">

        <p>Nome completo do aluno:</p>
        <input type="text" id="nomeAluno" placeholder="Nome do Aluno"></br>

        <p>Número de Inscrição:</p>
        <input type="number" id="numeroInscricao" placeholder="Número de Inscrição"> </br>

        <p>Ano de Nascimento:</p>
        <input type="number" id="anoNascimento" placeholder="Data de Nascimento"> </br>

        <p>Natureza (nota):</p>
        <input type="number" id="naturezaNota" placeholder="Notas 0 a 1000"> </br>

        <p>Humanas (nota):</p>
        <input type="number" id="humanasNota" placeholder="Notas 0 a 1000"> </br>

        <p>Linguagens (nota):</p>
        <input type="number" id="linguagensNota" placeholder="Notas 0 a 1000"> </br>

        <p>Matemática (nota):</p>
        <input type="number" id="matematicaNota" placeholder="Notas 0 a 1000"> </br>

        <p>Redação (nota):</p>
        <input type="number" id="redacaoNota" placeholder="Notas 0 a 1000"> </br></br>

        <input type="button" class="btnResultado" value="Resultado"> </br>

    </div>

    <p id="mensagemValorBruto"></p>
    <p id="menssagemDescontos"></p>
    <p id="menssagemNetValue"></p>

    <script src="js/script.js"></script>

</body>

</html>
