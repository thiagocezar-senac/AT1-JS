<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Av 1 - Sistema de pagamento</title>
</head>

<body>

    <div class="container-pj">

        <h3>Calculadora de serviços PJ:</h3>

        <div class="row">
            <p>Nome do prestador:</p>
            <input type="text" id="nameProvider" placeholder="Ex: João Lucas" required></br>

            <p>Número do PIS/PASEP:</p>
            <input type="number" id="idPasep" maxlength="11" placeholder="Ex: 222.333.444-11" required> </br>

            <p>Valor da hora do prestador:</p>
            <input type="number" id="rateHours" placeholder="Ex: 50" required> </br>

            <p>Quantidade de horas trabalhadas no mês corrente:</p>
            <input type="number" id="workedHours" placeholder="Ex: 60" required> </br></br>

            <input type="button" class="btnCalcular" value="Calcular"> </br>

        </div>

        <p id="salarioBruto"></p>
        <p id="inssValor"></p>
        <p id="irpfValor"></p>
        <p id="issValor"></p>
        <p id="menssagemSalarioLiquido"></p>

    </div>


    <script src="js/script.js"></script>

</body>

</html>
